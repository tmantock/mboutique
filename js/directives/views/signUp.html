<form class="form-horizontal" action="php/new-user.php" method="post">
    <fieldset>
        <legend>Checkout</legend>
        <div class="form-group">
            <label for="inputusername" class="col-lg-3 control-label">Username</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="inputusername" name="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputpassword" class="col-lg-3 control-label">Password</label>
            <div class="col-lg-9">
                <input type="password" class="form-control" id="inputpassword" name="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="confirmpassword" class="col-lg-3 control-label">Confirm Password</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="confirmpassword" name="confirmpassword"placeholder="Full Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputName" class="col-lg-3 control-label">Name</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="inputName" name="name" placeholder="Full Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-3 control-label">Email</label>
            <div class="col-lg-9">
                <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Email Address">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPhone" class="col-lg-3 control-label">Phone</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="inputPhone" name="phone" placeholder="Phone Number">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress" class="col-lg-3 control-label">Address</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="inputAddress" name="address" placeholder="Street Address">
            </div>
        </div>
        <div class="form-group">
            <label for="inputCity" class="col-lg-3 control-label">City</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="inputCity" name="city" placeholder="City">
            </div>
        </div>
        <div class="form-group">
            <label for="state" class="col-lg-3 control-label">State</label>
            <div class="col-lg-9">
                <select class="form-control" id="state" name="state">
                    <option ng-repeat="state in crc.states">{{ state.name }}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputZip" class="col-lg-3 control-label">Zip</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="inputZip" name="zip" placeholder="Zip Code">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default" ng-click="crc.cancel(0);">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
