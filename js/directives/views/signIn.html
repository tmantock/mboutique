<form class="form-horizontal">
    <fieldset>
        <legend>Sign-In</legend>
        <div class="form-group col-lg-6 col-md-6 col-xs-12">
            <label for="inputemail" class="col-lg-3 control-label">E-mail</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" id="inputemail" name="email" ng-model="crc.customer.email" placeholder="E-mail">
            </div>
        </div>
        <div class="form-group col-lg-6 col-md-6 col-xs-12">
            <label for="inputpassword" class="col-lg-3 control-label">Password</label>
            <div class="col-lg-9">
                <input type="password" class="form-control" id="inputpassword" name="password" ng-model="crc.customer.password" placeholder="Password">
                <span class="help-block password-error">{{ passwordMessage }}</span>
            </div>
        </div>
        <div class="col-lg-4 col-lg-offset-8 col-md-4 col-md-offset-8 col-xs-12">
            <button type="reset" class="btn btn-default col-sm-5" ng-click="crc.cancel(1)">Cancel</button>
            <button type="button" class="btn btn-primary col-sm-5 col-sm-offset-1" ng-click="crc.login()">Submit</button>
        </div>
    </fieldset>
</form>
