<h1 class="confirm-checkout">Welcome {{ name }}!</h1>
<h2 class="confirm-checkout">Your total is {{ total | currency }}.</h1>
<h2 class="confirm-checkout">Please press Checkout to complete your purchase.</h1>
  <div class="container checkout table">
    <table class="table table-striped table-hover">
      <thead>
        <th>
          #
        </th>
        <th>
          Item Name
        </th>
        <th>
          Item Count
        </th>
        <th>
          Total Cost
        </th>
      </thead>
      <tbody>
        <tr ng-repeat="macaron in checkout">
          <td>
            {{ $index + 1}}
          </td>
          <td>
            {{ macaron.name }}
          </td>
          <td>
            {{ macaron.count }}
          </td>
          <td>
            {{ macaron.cost * macaron.count | currency }}
          </td>
        </tr>
        <tr class="total-row">
          <td>
            <strong>Total:</strong>
          </td>
          <td>

          </td>
          <td>
            {{ cart }}
          </td>
          <td>
            {{ total | currency }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
<button type="button" class="btn btn-success col-sm-6 col-sm-offset-3" ng-click="crc.checkout()">Checkout</button>
